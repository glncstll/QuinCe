<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/templates/basic_page.xhtml">
  <ui:define name="title">Sign Up</ui:define>
  <ui:define name="content">
    <div class="contentBox wideContentBox">
      <h1>Sign Up</h1>
      <h:form id="signupForm" method="post" accept-charset="utf8">
        <p:messages id="messages">
          <p:autoUpdate/>
        </p:messages>
        <h:panelGrid columns="2" styleClass="inputForm"
          columnClasses="inputLabels,inputInputs" cellpadding="5">
          <h:outputLabel id="emailAddressLabel" for="emailAddress"
            value="Email Address*" />
          <p:inputText id="emailAddress" value="#{signupBean.emailAddress}"
            required="true" requiredMessage="Email address is required"
            styleClass="inputFormInput" />
          <h:outputLabel id="givenNameLabel" for="givenName"
            value="First/Given Name*" />
          <p:inputText id="givenName" value="#{signupBean.givenName}"
            required="true" requiredMessage="First/Given name is required"
            styleClass="inputFormInput" />
          <h:outputLabel id="surnameLabel" for="surname"
            value="Surname/Family Name*" />
          <p:inputText id="surname" value="#{signupBean.surname}"
            required="true" requiredMessage="Surname/Family name is required"
            styleClass="inputFormInput" />
          <h:outputLabel id="password1Label" for="password1" value="Password*" />
          <p:password id="password1" value="#{signupBean.password1}"
            required="true" requiredMessage="Password is required"
            styleClass="inputFormInput" />
          <h:outputLabel for="password2" value="Confirm Password*" />
          <p:password id="password2" value="#{signupBean.password2}"
            required="true" requiredMessage="Password is required"
            styleClass="inputFormInput" />
        </h:panelGrid>
        <h:panelGrid columns="2" cellpadding="5" styleClass="buttonPanel">
          <p:commandButton id="cancelButton" value="Cancel"
            action="#{signupBean.cancel}" immediate="true" />
          <p:commandButton id="signupButton" value="Sign Up" ajax="false"
            action="#{signupBean.signUp}" />
        </h:panelGrid>
      </h:form>
    </div>
  </ui:define>
</ui:composition>
